behaviors:
  Minesweeper_Pick_Move:
    trainer_type: ppo
    hyperparameters:
      batch_size: 128 #64
      buffer_size: 16384 #12032
      learning_rate: 0.0003
      beta: 5.0e-3 #maybe needs to be decreased to prevent random behaviour
      epsilon: 0.2
      lambd: 0.96 #0.99
      num_epoch: 3
      learning_rate_schedule: linear
    network_settings:
      normalize: false
      hidden_units: 64 #128
      num_layers: 2
      vis_encode_type: simple
    reward_signals:
      extrinsic:
        gamma: 0.85 #0.99
        strength: 1.0
    keep_checkpoints: 5
    max_steps: 100000000
    time_horizon: 128 #1000
    summary_freq: 12000