    hyperparameters:
      batch_size: 128
      buffer_size: 16384
      learning_rate: 0.0003
      beta: 0.005
      epsilon: 0.2
      lambd: 0.97
      num_epoch: 3
      shared_critic: false
      learning_rate_schedule: linear
      beta_schedule: linear
      epsilon_schedule: linear
    network_settings:
